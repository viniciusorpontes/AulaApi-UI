<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome da Pessoa</label>
        <input pInputText type="text" name="nomepessoa"
                [(ngModel)]="filtro.nomepessoa">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas"
      [paginator]="true"
      [rows]="filtro.itensPorPagina"
      [totalRecords] = "totalRegistros"
      [lazy]="true"
      [responsive]="true" (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th class="col-id-header">#</th>
            <th>Nome da Pessoa</th>
            <th class="col-acoes-header"></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pess>
          <tr>
            <td class="col-id">{{pess.idpessoa}}</td>
            <td>{{pess.nomepessoa}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoas', pess.idpessoa]"></button>
              &nbsp;
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pess)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">
              Nenhuma pessoa encontrada.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
        <a pButton label="Nova Pessoa" routerLink="/pessoas/novo"></a>
    </div>
  </div>
</div>
